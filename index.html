<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
    <title>Redactr App</title>
  </head>
  <body>
    <form id="message-form" action="/" class="decor" >
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <h1>The redact app</h1>
        <input type="text" id="message" placeholder="Type your message">
        <input type="text" id="scramble" placeholder="Words to keep safe">
        <button type="submit" id="redact" href="/">Redact</button>
        <hr>
        <textarea id="redactedText" placeholder="Your new Message..." rows="5"></textarea>
      </div>
      <h5> Made by Jessica</h5>
    </form>

    <section>
      <h1>The redact app</h1>
      <div id="redactedText">
      </div>
    </section>
    
    </body>
</html>
